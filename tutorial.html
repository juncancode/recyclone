<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recyclone - Tutorial Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/tutorial.css" type="text/css">
<!--  Button Font   -->
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
<!--   Heading/Footer Font   -->        
        <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet">
<!--   Dialog/Input Font-->
        <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
<!--   Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    </head>
    <body>   
        <div class="main_container">
<!--    Logo & Navigation  -->
            <header>
                <div class="logo">
                    <img src="imgs/logo.svg" alt="logo">
                    <p>Recyclone</p>
                </div>
                <nav>
                    <a href="home.html" id="home">Home</a>
                    <a href="tutorial.html" id="tutrial">How to recycle</a>
                    <a href="/play/play.html" id="play">Play</a>
                </nav>
            </header>
            
            <div id="title" class="title">none</div>
            
<!--    Icons -->
            <div class="icons flex">
                <i class="fas fa-trash"></i>
                <i class="fas fa-wine-glass"></i>
                <i class="fab fa-envira"></i>
                <i class="far fa-hdd"></i>
                <i class="far fa-newspaper"></i>
            </div>
            <!--    Thought Bubble --> 
            <div id="bubble" class="bubble">
                <img src="imgs/bubble.svg" alt="speech bubble"> 
                <p id="question">What goes into landfill?</p>
                <div id="thinking" class="thinking">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            
<!--     Items  -->
                <!--  Landfill -->
            <div class="items">
                <div id="dispLandfill">
                    <img src="imgs/utensil.svg" alt="utensil" id="utensil">
                    <img src="imgs/straw.svg" alt="straw" id="straw">
                    <img src="imgs/chipbag.svg" alt="chip bag" id="chip_bag">
                    <img src="imgs/garbagebag.svg" alt="garbage bag" id="g_bag">
                    <img src="imgs/eggs.svg" alt="eggs container" id="egg_container">
                </div>    
                <!--  Glass    -->
                <div id="dispGlass">
                    <img src="imgs/jamjar.svg" alt="jam jar" id="jamjar">
                    <img src="imgs/ketchupbottle.svg" alt="ketchup bottle" id="ketchup">
                    <img src="imgs/glasscup.svg" alt="glass cup" id="glasscup">
                    <img src="imgs/milkbottle.svg" alt="milk bottle" id="m_bottle">
                    <img src="imgs/popbottle.svg" alt="pop bottle" id="pop">
                </div>
                <!--  Organic   -->
                <div id="dispOrganic">
                    <img src="imgs/eggshell.svg" alt="egg shell" id="egg_shell">
                    <img src="imgs/apple.svg" alt="apple" id="apple">
                    <img src="imgs/banana.svg" alt="banana" id="banana">
                    <img src="imgs/teabag.svg" alt="teabag" id="teabag">
                    <img src="imgs/leave.svg" alt="leaves" id="leaves">
                </div>    
                <!--  Plastic   -->
                <div id="disPlastic">
                    <img src="imgs/jug.svg" alt="milk jug" id="jug">
                    <img src="imgs/container.svg" alt="container" id="container">
                    <img src="imgs/tetrapak.svg" alt="tetra pak" id="tetrapak">
                    <img src="imgs/plasticbottle.svg" alt="plastic bottle" id="p_bottle">
                    <img src="imgs/can.svg" alt="alminum can" id="can">
                </div>
                <!--  Paper     -->
                <div id="disPaper">
                    <img src="imgs/newspaper.svg" alt="newspaper" id="newspaper">
                    <img src="imgs/book.svg" alt="book" id="book">
                    <img src="imgs/cerealbox.svg" alt="cereal box" id="cereal">
                    <img src="imgs/bag.svg" alt="shopping bag" id="s_bag">
                    <img src="imgs/cardboard.svg" alt="cardboard box" id="box">
                </div>    
            </div>
<!--     Mascot -->
            <div class="mascot">
                <img src="imgs/eyes.svg" alt="eyes" id="eyes">
                <img src="imgs/mascot.svg" alt="mascot" id="mascot">
            </div>
            
<!--     Text Box -->
            <div class="dialogue">
                <p id="text">Click any icon you desire to see <br/>what items can be recycled.</p>
            </div>
            
            <footer>RECYCLONE&#9400;Jun Jung &amp; Laura Wu</footer>
        </div>
    </body>
</html>
